<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Management - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/compatibility.css">
    <meta name="description" content="Credit Card Management System - Secure login page">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Credit Card Management</h1>
                <p>Login to access your dashboard</p>
            </div>
            <div class="auth-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary">Login</button>
                    </div>
                    <div id="error-message" class="error-message"></div>
                </form>
                <div class="auth-links">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    <p>Are you an admin? <a href="admin-login.html">Admin Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>

    <footer>
        <p>&copy; 2023 Credit Card Management System | <a href="test.html">Run System Tests</a></p>
    </footer>
</body>
</html>
