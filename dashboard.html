<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Management - Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <h1>Credit Card Management</h1>
            </div>
            <div class="user-info">
                <span id="userName">Loading...</span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <main class="dashboard-content">
            <section class="dashboard-welcome">
                <h2>Welcome to your Dashboard</h2>
                <p>Manage your credit cards and transactions</p>
            </section>

            <section class="cards-section">
                <div class="section-header">
                    <h3>Your Credit Cards</h3>
                    <button id="addCardBtn" class="btn-primary">Add New Card</button>
                </div>
                <div id="cardsContainer" class="cards-container">
                    <!-- Cards will be loaded here dynamically -->
                    <div class="loading-indicator">Loading your cards...</div>
                </div>
            </section>

            <section class="transactions-section">
                <div class="section-header">
                    <h3>Recent Transactions</h3>
                </div>
                <div id="transactionsContainer" class="transactions-container">
                    <!-- Transactions will be loaded here dynamically -->
                    <div class="loading-indicator">Loading transactions...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Card Modal (Hidden by default) -->
    <div id="addCardModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Credit Card</h2>
            <form id="addCardForm">
                <div class="form-group">
                    <label for="cardName">Card Name</label>
                    <input type="text" id="cardName" placeholder="e.g. My Visa Card" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardLimit">Card Limit ($)</label>
                    <input type="number" id="cardLimit" placeholder="5000" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Add Card</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Card Limit Modal (Hidden by default) -->
    <div id="editCardLimitModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adjust Card Limit</h2>
            <form id="editCardLimitForm">
                <input type="hidden" id="editCardId">
                <div class="form-group">
                    <label for="currentLimit">Current Limit</label>
                    <input type="text" id="currentLimit" readonly>
                </div>
                <div class="form-group">
                    <label for="newLimit">New Limit ($)</label>
                    <input type="number" id="newLimit" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Update Limit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/data-seed.js"></script>
</body>
</html>
